{% extends "base.html" %}

{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <div class="my-3 p-3 bg-black rounded shadow-sm">

    <h1>Events You've Created:</h1>
    <div class="row">
      {% for i in owned_events %}
      <div class="col-md-4">
          <div class="card my-card">
            <div class="card-body">
              <a href="{% url 'event-detail' i.id %}" ><h5 class="card-title">{{i.title}}</h5></a>
            </div>
          </div>
      </div>
      {% endfor %}
  </div>
<button><a href="{% url  'create' %}" class="btn btn-outline-danger btn-block">Create an Event!</a></button>


  <h1>Events You're Participating:</h1>
    <div class="row">
      {% for n in events %}
      <div class="col-md-4">
          <div class="card my-card">
            <div class="card-body">
              <a href="{% url 'event-detail' n.event.id %}" ><h5 class="card-title">{{n.event.title}}</h5></a>
            </div>
          </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
</div>
<div class="bg-circle-1 bg-circle"></div>
<div class="bg-circle-2 bg-circle"></div>
<div class="bg-circle-3 bg-circle"></div>
<div class="bg-circle-4 bg-circle"></div>
</header>




{% endblock %}
